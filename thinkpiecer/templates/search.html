<body>
    <h1>Search Results</h1>

    <ul>
      {% for hit in results %}
          <li>
            <a href="{{ hit.url }}">
              <strong>{{ hit.title | safe }}</strong>
            </a>
            by {{ hit.author }}
            in {{ hit.publication }}.
            Score: {{ hit.score }}.
            Highlights: {{ hit.highlights | safe }}.
          </li>
      {% endfor %}
    </ul>
