<body>
    <div class="container">
      <h1>Search Results</h1>
      <ul class="list-group">
        {% for hit in results %}
            <li class="list-group-item">
              <h4>
                <a href="{{ hit.url }}">
                  {{ hit.title | safe }}
                </a>
              </h4>
              <p class="lead">{{ hit.author }} in {{ hit.publication }}</p>

              <p>
                <em>{{ hit.highlights | safe }}</em>
              </p>

              <!-- Score: {{ hit.score }}. -->
            </li>
        {% endfor %}
      </ul>
    </div>
